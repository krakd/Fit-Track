name: Client CI/CD

on:
  push:
    branches:
      - main
      - dev
    paths:
      - 'client/**'
  pull_request:
    branches:
      - main
      - dev
    paths:
      - 'client/**'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        working-directory: ./client
        run: |
          npm ci
      
      - name: Build client
        working-directory: ./client
        run: npm run build
        env:
          CI: false
      
      - name: Set up Docker Buildx
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/setup-buildx-action@v2
      
      - name: Login to Docker Hub
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and push Docker image
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        working-directory: ./client
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/fittrack-client:latest .
          docker build -t ${{ secrets.DOCKER_USERNAME }}/fittrack-client:${{ github.sha }} .
          docker push ${{ secrets.DOCKER_USERNAME }}/fittrack-client:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/fittrack-client:${{ github.sha }}
      
      - name: Build summary
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: echo "âœ… Client Docker image pushed successfully!"